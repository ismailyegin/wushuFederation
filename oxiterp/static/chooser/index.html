    <h1>jQuery Picklist: Dual List Box Demo</h1>
    <div style="width:500px;margin:40px auto;">
        <div id="list"></div>
        <div class="buttons">
            <button type="button" class="btn btn-sm btn-block btn-info" id="button">selected</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/picklist.js"></script>
    <script type="text/javascript">
        $(function () {
            var data = {
                available: [
                    {id: 1,label: 'jQueryScript'},
                    {id: 2,label: 22},
                    {id: 3,label: 33},
                    {id: 4,label: 44},
                    {id: 5,label: 55},
                    {id: 6,label: 66},
                    {id: 7,label: 77},
                    {id: 8,label: 88},
                    {id: 9,label: 99},
                    {id: 10,label: 01},
                ],
                selected:[
                    {id: 11,label: 12},
                    {id: 12,label: 13},
                    {id: 13,label: 14},
                ]
            };
            var a = $('#list').pickList({
                data: data,
                // buttons:[
                //     {
                //         action: 'remove',
                //         label: 'Remove',
                //         className: 'btn btn-sm btn-block btn-info'
                //     }
                // ]
            });

            $('#button').on('click', function () {
                console.log(a.pickList('getSelected'));
            });

            a.on('picklist.remove', function (event, v) {
                console.log(v)
            });

            a.on('picklist.add', function (event, v) {
                console.log(v)
            });
        });
    </script>
